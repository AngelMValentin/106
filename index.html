<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="/styles/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="list">
        </section>
        <section id="form">
            <div class="mt-3">
                <label for="txtTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>
            <div class="mt-3">
                <label for="txtDescription" class="form-label">Description</label>
                <textarea rows="3" class="form-control" id="txtDescription"></textarea>
            </div>
            <div class="mt-3">
                <label for="txtColor" class="form-label">Color</label>
                <input type="color" class="form-control" id="txtColor">
            </div>
            <div class="mt-3">
                <label for="txtDate" class="form-label">Date</label>
                <input type="datetime-local" class="form-control" id="txtDate">
            </div>
            <div class="mt-3">
                <label for="txtStatus" class="form-label">Title</label>
                <select class="form-select" aria-label="Default select example" id="txtStatus">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mt-3">
                <label for="txtBudget" class="form-label">Budget</label>
                <input placeholder="$" min="0" type="number" class="form-control" id="txtBudget">
            </div>

            <div>
                <button id="btnSave" class="btn btn-dark">SAVE</button>
            </div>

        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
